<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p>
    Cargando Archivo
    <progress id="barra" value="0" max="100">0%</progress>
</p>

  <script>
    const barra = document.getElementById('barra');
    let progreso = 0;

    setInterval(() => {
      progreso += 10;

      if (progreso > 100) {
        progreso = 0;
      }

      barra.value = progreso;
      barra.textContent = progreso + '%';

    }, 201);
  </script>
</body>
</html>
